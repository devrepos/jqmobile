    <body>
        <div data-role="page" id="inicio" style ="background: transparent url(img/comedor-al-aire-libre2.jpg) no-repeat center center;">
            
            <div data-role="header">
                <h1>CAPTURA IMAGEN</h1>
            </div>
            
            <div data-role="content">
                <form id="formulario" >
                        <input  value="facebook" type="button" data-theme="b" onclick="loginFB()" >
                         <p style="margin-top:20px;"></p>

                        <input type="password" id="passw" name="passw"  placeholder="Password">
                        <input data-inline="true" value="Iniciar" type="button" data-theme="b" id="enviar">
                        <input data-inline="true" value="Registro" type="button" data-theme="e" id="registro">
                    
                             
                </form>
            </div>
        </div>
        <div data-role="page" id="new_user">
            
            <div data-role="header">
                <h1>Alta nueva</h1>
            </div>
            
            <div data-role="content">	
                <h2>Nuevo usuario App </h2>
                <h3>Inserte la siguiente info </h3>
            </div>
            <div data-role="footer">
                <div data-role="navbar" data-iconpos="left">
                    <ul>
                        <li><a href="#" data-icon="home" id="nav_home">Home</a></li>

            </div><!-- /footer -->

        <div data-role="page" id="home">
            <div data-role="header">
                <h1>Bienvenido</h1>
            </div>
            
            <div data-role="content">
                <h2> Bienvenido a la aplicacion </h2>
                <h3> Su usuario y password son v√°lidos</h3>
            </div>
            <div data-role="footer">
                <div data-role="navbar" data-iconpos="left">
                    <ul>
                        <li><a href="#" data-icon="home" id="nav_home" class="ui-btn-active">Home</a></li>
                        <li><a href="#" data-icon="star" >Salir</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
            
        </div>
       
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/openfb.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript">
            
       function loginFB() {
           
                 openFB.login(
                              function(response) {
                              if(response.status === 'connected') {
                               $.mobile.changePage("#home");
                               localStorage.setItem("fbToken",response.authResponse.token);
                               getInfoFB();
                              } else {
                              alert('Facebook login failed: ' + response.error);
                              }
                              }, {scope: 'email,read_stream,publish_stream'});
       }
        
    
    
    function getInfoFB() {
        openFB.api({
                   path: '/me',
                   success: function(data) {
                   localStorage.setItem("name",data.name);
                   localStorage.setItem("email",data.email);
                   
                   //console.log(JSON.stringify(data));
                   //document.getElementById("userName").innerHTML = data.name;
                   //document.getElementById("userPic").src = 'http://graph.facebook.com/' + data.id + '/picture?type=small';
                   },
                   error: errorHandler});
    }
        
        
        document.addEventListener("deviceready",
                                  function(){
                                  
                                  var fbToken = localStorage.getItem("fbToken");
                                  if (fbToken!==null){
                                    $.mobile.changePage("#home");
                                  }
                                  //alert(fbToken);
                                  openFB.init({appId: '834951006536042'});
                                  //app.initialize();
                                  $( "#registro" ).click(function() {
                                                         var nombre = localStorage.getItem("nombre");
                                                         alert(nombre);
                                                         $.mobile.changePage("#new_user");
                                                         
                                                         });
                                  $( "#nav_home" ).click(function() {
                                                         //si esta logado ir pagina home normal sino al login
                                                         $.mobile.changePage("#inicio");
                                                         });
                                 
                                  
                                  
                                  }
                                  , false);


        
        </script>
    </body>

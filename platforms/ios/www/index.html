    <body>
        <div data-role="page" id="inicio" >
            
            <div data-role="header">
                <h1>CAPTURA IMAGEN</h1>
                
            </div>
            
            <div data-role="content" style ="background: transparent url(img/1.jpg) no-repeat  center center;">
               
                <form id="formulario" style="margin-top:100px;"  >
                        <input  value="facebook" type="button" data-theme="b" onclick="loginFB()"  >
                         <p style="margin-top:20px;"></p>
                        <input name="user" id="user" placeholder="Usuario"  type="text" >
                        <input type="password" id="passw" name="passw"  placeholder="Password">
                        <input data-inline="true" value="Iniciar" type="button" data-theme="b" id="enviar">
                        <input data-inline="true" value="Registro" type="button" data-theme="e" id="registro">

            </div>
            <div style="background: none repeat scroll 0 0 #f7efd9; ;">
                <div class="ui-grid-b">
                    <div class="ui-block-a"><div class="ui-bar " ><img src="img/decora.png" style="max-width: 50%;" ></div></div>

                </div>
            </div>
        </div>
        <div data-role="page" id="new_user">
            
            <div data-role="header">
                <h1>Alta nueva</h1>
            </div>
            
            <div data-role="content">	
                <h2>Nuevo usuario App </h2>
                <h3>Inserte la siguiente info </h3>
            </div>
            <div data-role="footer">
                <div data-role="navbar" data-iconpos="left">
                    <ul>
                        <li><a href="#" data-icon="home" id="nav_home">Home</a></li>
                        <li><a href="#" data-icon="star" class="ui-btn-active">Nuevo</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
            
        </div>
        <div data-role="page" id="home">
            <div data-role="header">
                <h1>Bienvenido</h1>
            </div>
            
            <div data-role="content">
                <h2> Bienvenido a la aplicacion </h2>
                <h3><span id="userName"></span></h3>
                <h3><span id="userPic"></span></h3>
            </div>
            <div data-role="footer">
                <div data-role="navbar" data-iconpos="left">
                    <ul>
                        <li><a href="#" data-icon="home" id="nav_home" class="ui-btn-active">Home</a></li>
                        <li><a href="#" data-icon="star" id="nav_logout" >Salir</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
            
        </div>
       
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/openfb.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript">
        openFB.init({appId: '834951006536042'});
       function loginFB() {
           
                 openFB.login(
                              function(response) {
                              if(response.status === 'connected') {
                               $.mobile.changePage("#home");
                               localStorage.setItem("fbToken",response.authResponse.token);
                              localStorage.setItem("userId",response.authResponse.userID);
                               getInfoFB();
                              
                              } else {
                              alert('Facebook login failed: ' + response.error);
                              }
                              }, {scope: 'email,read_stream,publish_stream'});
           
       }
        
    
        function logout(){
            localStorage.removeItem("fbToken");
            localStorage.removeItem("name");
            localStorage.removeItem("email");
            $.mobile.changePage("#inicio");
        }
        
        
        function getInfoFB() {
            openFB.api({
                       path: '/me',
                       success: function(data) {
                        localStorage.setItem("name",data.name);
                        localStorage.setItem("email",data.email);
                       $("#userName").html(data.name);
                       $("#userPic").html(localStorage.getItem("userId"));
                       },
                       error: errorHandler});
        }
        
        function revoke() {
            openFB.revokePermissions(
                                     function() {
                                     alert('Permissions revoked');
                                     },
                                     errorHandler);
        }
        
        function logout() {
            openFB.logout(
                          function() {
                          localStorage.removeItem("fbToken");
                          localStorage.removeItem("name");
                          localStorage.removeItem("email");
                          $.mobile.changePage("#inicio");
                          //alert('Logout successful');
                          },
                          errorHandler);
        }
        
        function errorHandler(error) {
            alert(error.message);
        }
        
        
        document.addEventListener("deviceready",
                                  function(){
                                  
                                  var fbToken = localStorage.getItem("userId");
                                  if (fbToken!==null){
                                  var name = localStorage.getItem("name");
                                  alert(fbToken);
                                    getInfoFB();
                                 
                                    $.mobile.changePage("#home");
                                  }
                                  //alert(fbToken);
                                 
                                  //app.initialize();
                                  $( "#registro" ).click(function() {
                                                         $.mobile.changePage("#new_user");
                                                         
                                                         });
                                  $( "#nav_home" ).click(function() {
                                                         //si esta logado ir pagina home normal sino al login
                                                         $.mobile.changePage("#inicio");
                                                         });
                                 
                                  $( "#nav_logout" ).click(function() {
                                                         logout();
                                                         });
                                  
                                  }
                                  , false);


        
        </script>
    </body>
</html>
